<ion-list>
  <ion-item>
    <ion-title>
      <h1>Assets</h1>
    </ion-title>
    <ion-label slot="end">
      <p>
        Total: <strong>HKD {{ total | number }}</strong>
      </p>
    </ion-label>
  </ion-item>


  <ion-item *ngFor="let asset of assets" >
    <ion-title class="assets-label">
      {{ asset.title }}
    </ion-title>
    <ion-label slot="end">
      <strong>HKD {{ asset.value | number }}</strong>
    </ion-label>
  </ion-item>

</ion-list>
